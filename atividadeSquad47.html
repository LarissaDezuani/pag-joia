<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

                        <button class="btn" id="novoValor" onclick="trocavalor()">Obter Desconto</button>

                </div>

                        <img src="brinco4.png" alt="Brinco 4">
                    </div>

                <h2 class="subtitle-footer">Nossas redes sociais</h2>
                <div class="contain-social-networks">

                    <img class="social-networks" src="facebook (1).png" alt="facebook">
                    <img class="social-networks" src="sinal-do-linkedin.png" alt="Linkedin">
